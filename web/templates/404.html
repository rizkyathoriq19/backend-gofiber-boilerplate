<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { text-align: center; padding: 32px; }
        .code { font-size: 120px; font-weight: 700; color: #3b82f6; line-height: 1; margin-bottom: 16px; }
        h1 { color: #f8fafc; font-size: 32px; margin-bottom: 8px; }
        p { color: #94a3b8; font-size: 16px; margin-bottom: 32px; }
        a { display: inline-flex; align-items: center; gap: 8px; padding: 14px 28px; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white; border-radius: 12px; text-decoration: none; font-weight: 500; transition: all 0.2s; }
        a:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(59,130,246,0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
