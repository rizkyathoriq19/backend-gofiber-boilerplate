host: localhost:3002
info:
  contact:
    email: support@example.com
    name: API Support
  description: A production-ready Go Fiber boilerplate with RBAC, Redis caching, and
    PostgreSQL.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Go Fiber Boilerplate API
  version: "1.0"
paths:
  /alerts:
    get:
      consumes:
      - application/json
      description: Returns all alerts with optional filters
      parameters:
      - description: Room ID filter
        in: query
        name: room_id
        type: string
      - description: Patient ID filter
        in: query
        name: patient_id
        type: string
      - description: Alert type filter
        in: query
        name: type
        type: string
      - description: Priority filter
        in: query
        name: priority
        type: string
      - description: Status filter
        in: query
        name: status
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/docs.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/docs.AlertListDocResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all alerts
      tags:
      - Alerts
    post:
      consumes:
      - application/json
      description: Creates a new nurse call alert
      parameters:
      - description: Alert data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/internal_module_alert.CreateAlertRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/docs.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/docs.AlertDocResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new alert
      tags:
      - Alerts
  /alerts/{id}:
    get:
      consumes:
      - application/json
      description: Returns an alert by ID
      parameters:
      - description: Alert ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/docs.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/docs.AlertDocResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/docs.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get an alert by ID
      tags:
      - Alerts
  /alerts/{id}/acknowledge:
    post:
